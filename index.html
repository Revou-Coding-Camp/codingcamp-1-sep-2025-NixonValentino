<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- css external -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="container mx-auto p-4 flex justify-center items-center flex-col min-h-screen"
  >
    <div class="wrapper bg-sky-100 p-6 rounded-lg shadow-md">
      <!-- header section -->
      <header>
        <h1 class="text-[34px]">To Do List</h1>
      </header>

      <!-- main section -->
      <main class="mt-4">
        <section class="input-section flex gap-x-3">
          <form>
            <input
              type="text"
              id="task-input"
              placeholder="Enter a new task"
              class="border border-gray-300 rounded px-3 py-2 w-[300px] rounded-2xl"
            />
            <button
              type="submit"
              id="add-task-button"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 rounded-2xl"
            >
              Add Task
            </button>
          </form>
        </section>
        <section class="task-list mt-6">
          <h1 class="text-[20px]">Your Task:</h1>
          <ul id="task-list" class="list-disc mt-3">
            <p class="text-gray-500 text-[14px]">
              Belum Ada Tugas Yang Ditambahkan
            </p>
          </ul>
        </section>

        <!-- Delete and filter -->
        <section class="task-actions flex justify-between items-center mt-6">
          <div class="flex gap-x-2">
            <button
              id="delete-completed-button"
              class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 rounded-2xl"
            >
              Delete Completed Tasks
            </button>
            <button
              id="clear-all-button"
              class="bg-gray-500 text-white px-3 py-2 rounded hover:bg-gray-600 rounded-2xl mr-2"
            >
              Clear All
            </button>
          </div>
          <div class="filter">
            <label for="filter-tasks" class="mr-2">Filter:</label>
            <select
              id="filter-tasks"
              class="border border-gray-300 rounded px-3 py-2 rounded-2xl"
            >
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="pending">Incomplete</option>
            </select>
          </div>
        </section>
      </main>
    </div>

    <!-- footer section -->
    <footer class="mt-4">
      <p class="text-center text-gray-500">
        &copy; 2025 To Do List Nixon Valentino Cahyana. All rights reserved.
      </p>
    </footer>

    <!-- Javascript External -->
    <script src="Javascript/script.js"></script>
  </body>
</html>
